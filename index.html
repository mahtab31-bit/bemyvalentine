<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You ‚ù§Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fff1f4, #ffe4ec);
      color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      max-width: 420px;
      background: white;
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 16px;
    }

    #typewriter {
      font-size: 16px;
      line-height: 1.6;
      min-height: 120px;
    }

    .photos {
      display: none;
      margin: 20px 0;
      gap: 12px;
    }

    .photos img {
      width: 100%;
      border-radius: 16px;
    }

    button {
      margin-top: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 999px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63e5c;
    }

    .final {
      display: none;
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-top: 24px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi love ü§ç</h1>

    <div id="typewriter"></div>

    <div class="photos" id="photos">
      <!-- Upload photos to repo and update filenames -->
      <img src="photo1.jpg" alt="Us">
      <img src="photo2.jpg" alt="Us again">
    </div>

    <button id="continueBtn" style="display:none;" onclick="reveal()">Continue</button>

    <div class="final" id="final">
      Will you be my Valentine? ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const text = [
      "I could have sent you a message.",
      "Or bought a card.",
      "But you know me.",
      "I like building things.",
      "",
      "And if I can build something,",
      "I can build something just for you.",
      "",
      "Every day with you feels like home."
    ];

    let i = 0;
    let line = 0;
    const speed = 40;
    const el = document.getElementById("typewriter");

    function type() {
      if (line < text.length) {
        if (i < text[line].length) {
          el.innerHTML += text[line].charAt(i);
          i++;
          setTimeout(type, speed);
        } else {
          el.innerHTML += "<br><br>";
          i = 0;
          line++;
          setTimeout(type, 500);
        }
      } else {
        document.getElementById("continueBtn").style.display = "inline-block";
      }
    }

    function reveal() {
      document.getElementById("photos").style.display = "block";
      document.getElementById("final").style.display = "block";
      document.getElementById("continueBtn").style.display = "none";
    }

    type();
  </script>

</body>
</html>
